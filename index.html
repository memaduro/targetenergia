<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Target Energia – NEI</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #003f73, #00a651);
      color: white;
      text-align: center;
    }

    .container {
      max-width: 900px;
      margin: 0 auto;
      padding: 30px 20px;
    }

    .logo {
      max-width: 260px;
      margin-bottom: 20px;
    }

    .banner {
      width: 100%;
      max-width: 850px;
      border-radius: 12px;
      margin: 20px auto 40px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.25);
    }

    h1 {
      font-size: 32px;
      font-weight: 600;
      margin-top: 10px;
      margin-bottom: 20px;
    }

    .chatbox-container {
      background: #ffffff;
      border-radius: 12px;
      padding: 10px;
      margin-top: 30px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.35);
    }
  </style>
</head>

<body>

  <div class="container">

    <!-- LOGO -->
    <img 
      src="https://raw.githubusercontent.com/memaduro/targetenergia/main/logo_target.png" 
      class="logo" 
      alt="Target Energia Logo" 
    />

    <h1>Bem-vindo ao NEI – Navegador de Energia Inteligente</h1>

    <!-- BANNER -->
    <img 
      src="https://raw.githubusercontent.com/memaduro/targetenergia/main/Target_Solucoes.png" 
      class="banner" 
      alt="Nossas Soluções" 
    />

    <p style="font-size: 18px; max-width: 720px; margin: 0 auto;">
      Conheça as soluções da Target Energia e converse agora mesmo com o <b>NEI</b>, 
      o agente inteligente que ajuda sua empresa a economizar, migrar para o mercado 
      livre e transformar a gestão de energia.
    </p>

    <!-- CHATVOLT: NEI -->
    <div class="chatbox-container">
      <script type="module">
        import Chatbox from 'https://cdn.jsdelivr.net/npm/@chatvolt/embeds@latest/dist/chatbox/index.js';

        Chatbox.initStandard({
          agentId: 'cmirj8pfb0dlrdyevj420bisz',
        });
      </script>

      <chatvolt-chatbox-standard style="width: 100%; height: 650px"></chatvolt-chatbox-standard>
    </div>

  </div>

</body>
</html>
